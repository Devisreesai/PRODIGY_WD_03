<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Human vs Computer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Information Section -->
    <div class="auth-section">
      <h2>Tic Tac Toe</h2>
      <p>Select a  level to start playing against the computer.</p>

      <div class="difficulty-section">
        <div class="difficulty-buttons">
          <button id="easy">Easy</button>
          <button id="medium">Medium</button>
          <button id="hard">Hard</button>
        </div>
      </div>

      <div class="auth-buttons">
        <button id="guestSignIn" style="display: none;">Play as Guest</button>
        <button id="playAgain" style="display: none;">Play Again</button>
      </div>
    </div>

    <!-- Game Section -->
    <div class="game-section">
      <h3>Game Status: <span id="status">Waiting for Player</span></h3>
      <div class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
